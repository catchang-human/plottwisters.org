<!DOCTYPE html>
<html>

<head>
    <title>Two Birds One Stone</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'>
    <link rel="stylesheet" href="https://use.typekit.net/vbx0ney.css">

    <style>
      body {
          margin: 0;
          color: #000;
          background: #eeeae3 url('img/bg.jpg') fixed;
          background-size: 800px auto;
      }

      div { box-sizing: border-box; }

      a, a:active, a:visited {
          color: inherit;
          text-decoration: none;
      }

      button {
        border: none;
      }

      #wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      nav {
        position: fixed;
        top: 0;
        margin: 0 0 10px 0;
        width: 100vw;
        height: 50px;
        background: #d4ccbf;
        z-index: 100;
      }

        nav a {
          display: inline-block;
          margin: 0 -4px 0 -2px;
          width: 33.3%;
          height: 50px;
          font: 500 0.9em/50px benton-sans-compressed, sans-serif;
          text-transform: uppercase;
          text-align: center;
          border-left: 1px solid #000;
          border-bottom: 1px solid #000;
        }

          nav a.active, nav a:hover {
            background: #eeeae3 url('img/bg.jpg') fixed;
            background-size: 800px auto;
            border-left: 1px solid #000;
          }

          nav a:hover {
            border-bottom: 1px solid #000;
          }

          nav a.active {
            border-bottom: none;
          }

          nav a:first-child { margin: 0 -3px 0 0; border-left: none; }
          nav a:last-child { margin: 0 0 0 -1px; }

      #gameWrap {
        position: relative;
        width: auto;
        width: calc(100vw - 16px);
        height: calc(100vh - 70px);
        margin: 61px 8px 8px 8px;
        font: 400 1em/1.25em benton-sans-condensed, sans-serif;
        letter-spacing: -0.015em;
        border: 1px solid #000;
      }

      #breadcrumb {
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0 10px;
        width: calc(100% - 50px);
        height: 50px;
        font: 500 1.2em/50px benton-sans-compressed, sans-serif;
        border-bottom: 1px solid #000;
      }

        #breadcrumb a:first-child {
          display: inline;
          margin: 0;
          padding: 0;
          background: none;
        }

        #breadcrumb a {
          display: inline-block;
          margin-left: 7px;
          padding-left: 27px;
          color: #9d948c;
          background: url('img/breadcrumb-gray.png') no-repeat left center;
          background-size: 20px auto;
        }

        #breadcrumb a.activeCrumb {
          color: #000;
          background: url('img/breadcrumb.png') no-repeat left center;
          background-size: 20px auto;
          text-decoration: underline;
        }

        #breadcrumb a:hover {
          text-decoration: underline;
        }

      #flip {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        background: url('img/flip-list.png') no-repeat center center;
        background-size: 60% auto;
        border-left: 1px solid #000;
        border-bottom: 1px solid #000;
        cursor: pointer;
      }

      #list {
        display: none;
        margin: 50px 0 0 0;
        padding: 15px 0 60px;
        height: calc(100% - 40px);
        overflow: auto;
      }

        #list .list-item {
          display: block;
          padding: 2px 5px 7px 12px;
          cursor: grab;
        }

        #list .list-item .checkbox {
          display: inline-block;
          vertical-align: top;
          -webkit-appearance: none;
          margin: 0px 12px 5px 0;
          width: 20px;
          height: 20px;
          background: #eeeae3;
          border: 1px solid #000;
          border-radius: 20px;
        }

        #list .list-item .checkbox:checked {
          background: #68bd64;
        }

        #list .list-item .itemName {
          vertical-align: top;
          display: inline-block;
          width: calc(100% - 40px);
          padding: 0 0 3px;
          border-bottom: 1px solid #cfc0b1;
        }

      #list .listCategory {
        margin: 5px 0 8px 10px;
        padding: 0 4px;
        width: auto;
        border: 1px solid #cfc0b1;
      }

      #listActions {
        position: absolute;
        display: none;
        bottom: 0;
        width: 100%;
        border-top: 1px solid black;
      }

        #listActions #deleteTask, #listActions #completeTask {
          display: inline-block;
          width: 50%;
          height: 50px;
          font: 500 1.2em/50px benton-sans-compressed, sans-serif;
          text-align: center;
        }

          #listActions #deleteTask { background: #ece8dd; border-right: 1px solid black; }
          #listActions #completeTask { background: #68bd64; border-right: none; }

        #listActions #addNew {
          width: 100%;
          height: 50px;
          background: #ece8dd;
          font: 500 1.2em/50px benton-sans-compressed, sans-serif;
          text-align: center;
        }

      #addTask {
      }

        .addTaskName {
          background: url('img/add-list.png') no-repeat left center;
          background-size: 17px auto;
          border: none;
          width: calc(100% - 61px);
          margin: -5px 0 0 15px;
          padding: 10px 5px 7px 28px;
          font: 400 1em/1.2em benton-sans-condensed, sans-serif;
          border-bottom: 1px solid #cfc0b1;
          outline: none;
        }

      #game {
        display: block;
        position: relative;
        width: 100%;
        height: calc(100vh - 60px);
        margin-top: 50px;
      }

      .bird-stone {
        display: block;
        position: absolute;
        width: 20%;
        min-width: 80px;
        max-width: 120px;
        /* border: 1px solid #000; */
        text-align: center;
        cursor: grab;
        z-index: 1;
      }

      .bird-stone.highlight .stone { background: #f2da7c; }
      .bird-stone.current .stone { background: #f5f2ed; }

        .bird {
          display: inline-block;
          margin: 0 0 -15px 0;
          width: 70px;
          height: 55px;
          background: url('img/single-bird-1.png') no-repeat center bottom;
          background-size: 100% auto !important;
          /* border: 1px solid #000; */
        }

        .stone {
          display: inline-block;
          position: relative;
          margin: 0 0 -5px 0;
          width: 100px;
          height: 100px;
          background: #ece8dd;
          background-size: 400px auto;
          border: 1px solid #000;
          border-radius: 100px;
        }

          .taskName {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 90%;
            text-align: center;
          }

        #back, #trash, #checkmark, #undo, #addBird, #redo {
          position: absolute;
          background-size: 100% auto !important;
          cursor: pointer;
        }

        #back {
          top: 7px;
          left: 7px;
          width: 54px;
          height: 54px;
          background: url('img/back.png') no-repeat;
        }

          #back:hover, #back.teased { background: url('img/back-hover.png') no-repeat; }

        #trash {
          bottom: 75px;
          left: 13px;
          width: 55px;
          height: 72px;
          background: url('img/trash.png') no-repeat;
        }

        #checkmark {
          bottom: 75px;
          right: 10px;
          width: 60px;
          height: 68px;
          background: url('img/checkmark.png') no-repeat;
        }

          #trash:hover, #trash.teased, #checkmark:hover, #checkmark.teased {
            transform: rotate(-10deg);
          }

        #undo {
          top: 74px;
          right: 18px;
          width: 30px;
          height: 32px;
          background: url('img/undo.png') no-repeat;
        }

          #undo:hover { background: url('img/undo-hover.png') no-repeat; }

        #redo {
          top: 126px;
          right: 18px;
          width: 30px;
          height: 32px;
          background: url('img/redo.png') no-repeat;
        }

          #redo:hover { background: url('img/redo-hover.png') no-repeat; }

        #addBird {
          top: 7px;
          right: 7px;
          width: 54px;
          height: 54px;
          background: url('img/add.png') no-repeat;
        }

          #addBird:hover, #redo.teased { background: url('img/add-hover.png') no-repeat; }

      @media screen and (min-device-width: 800px) and (min-width: 800px) {

        #wrap {
          position: relative;
          margin: 20px auto;
          width: 80vw;
          height: calc(100vh - 40px);
          max-width: 1100px;
          border: 1px solid #000;
        }

        nav {
          position: absolute;
          top: 0;
          margin: 0 0 10px 0;
          width: 100%;
        }

        #gameWrap {
          width: calc(100% - 24px);
          height: calc(100vh - 120px);
          margin: 65px 12px 10px 12px;
        }

        #breadcrumb {
          margin: 0;
          width: 100%;
          height: 50px;
          border-bottom: 1px solid #000;
        }

        #flip {
          display: none;
        }

        #list {
          position: absolute;
          display: block !important;
          top: 50px;
          left: 0;
          margin: 0;
          width: 270px;
          height: calc(100% - 50px);
          padding: 10px 0 0 0;
          border-right: 1px solid #000;
          /* border-top: 1px solid red; */
        }

          #list .list-item {

          }

        #game {
          position: absolute;
          display: block !important;
          top: 50px;
          right: 0;
          margin: 0;
          width: calc(100% - 270px);
          height: calc(100% - 50px);
          /* border-top: 1px solid red; */
        }

          #trash, #checkmark, #undo, #redo {
            bottom: 12px;
          }
      }

    </style>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script> <!-- for draggable to work on mobile -->

    <script src="js/jenny.js"></script>

</head>

<body>

<div id="wrap">

  <nav>
    <a href="#" class="active">Plot Twisters</a>
    <a href="#">Cookie Trail</a>
    <a href="#">Earth's To-Do</a>
  </nav>

  <div id="gameWrap">

    <div id="breadcrumb">
      <a href="#">Your Tasks</a>
      <a href="#">Nested Category</a>
      <a href="#" class="activeCrumb">School Stuff</a>
    </div>

    <div id="flip"></div>

    <div id="list">
      <div class="upTreeList"></div>
      <div id="allTasks">
        <div class="listCategory">Lone study</div>
        <div class="listCategory">Group work</div>
      </div>
      <div id="addTask">
        <input type="text" class="addTaskName">
      </div>

      <div id="listActions">
        <button id="deleteTask">Delete tasks</button><button id="completeTask">Complete tasks</button>
        <!-- <button id="addNew">Add new tasks</button> -->
      </div>
    </div>

    <div id="game">
      <button id="back"></button>
      <button id="trash"></button>
      <button id="checkmark"></button>
      <button id="addBird"></button>
      <button id="undo"></button>
      <!-- <button id="redo"></button> -->
    </div>

  </div>

</div>

</body>

</html>
